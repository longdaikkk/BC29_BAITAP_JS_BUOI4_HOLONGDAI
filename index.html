<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <h1 class="text-center text-danger my-5">BÀI TẬP JS BUỔI 4</h1>
    <div class="">
        <div class="row">
            <div class="bt col-4 text-center">
                <h3 class="my-3">Bài 1: Sắp xếp số nguyên tăng dần</h3>
                <div class="my-4 text-center">
                    <input class="col-2" id="number_1" type="number">
                    <input class="col-2" id="number_2" type="number">
                    <input class="col-2" id="number_3" type="number">
                    <button id="result_1" class="btn btn-primary col-3">Sắp xếp</button>
                </div>
                <div id="bt_1"></div>
            </div>
            <div class="col-8">
                <img class="img-fluid" src="./img/bai1.jpg" alt="">
            </div>
            <div class="bt col-4 text-center">
                <h3 class="my-3">Bài 2: Chương trình chào hỏi</h3>
                <div id="bt_2">
                    <p>Xin chào cho hỏi bạn là ai?</p>
                    <input type="text" id="user" />
                    <button id="result_2" class="btn btn-primary col-2">Trả lời</button>
                </div>
                <div id="Home"></div>
            </div>
            <div class="col-8">
                <img class="img-fluid" src="./img/bai2.jpg" alt="">
            </div>
            <div class="bt col-4 text-center">
                <h3 class="my-3">Bài 3: Kiểm tra chẵn lẻ</h3>
                <input class="col-2" id="number_4" type="number">
                <input class="col-2" id="number_5" type="number">
                <input class="col-2" id="number_6" type="number">
                <button id="result_3" class="btn btn-primary col-3">Kiểm tra</button>
                <div id="bt_3"></div>
            </div>
            <div class="col-8">
                <img class="img-fluid" src="./img/bai3.jpg" alt="">
            </div>
            <div class="bt col-4 text-center">
                <h3 class="my-3">Bài 4: Kiểm tra tam giác</h3>
                <p class="my-3">Hãy nhập chiều dài 3 cạnh của tam giác</p>
                <input class="col-3" id="number_7" type="number">
                <input class="col-3" id="number_8" type="number">
                <input class="col-3" id="number_9" type="number">
                <button id="result_4" class="btn btn-primary col-3">Kiểm tra</button>
                <div id="bt_4"></div>
            </div>
            <div class="col-8">
                <img class="img-fluid" src="./img/bai4.jpg" alt="">
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
